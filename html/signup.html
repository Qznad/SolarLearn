<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolarLearn - Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/lognsign.css">
</head>
<body class="text-light">

<nav class="navbar navbar-dark navbar-expand-lg bg-black fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">SolarLearn</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item guest-only"><a class="nav-link" href="signup.html">Sign Up</a></li>
        <li class="nav-item guest-only"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item user-only d-none"><span class="nav-link text-info fw-bold" id="welcomeUser"></span></li>
        <li class="nav-item user-only d-none"><button class="btn btn-sm btn-outline-danger ms-lg-3" id="logoutBtn">Sign Out</button></li>
        <li class="nav-item"><a class="nav-link" href="planets.html">Planets</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="auth-container text-light">
  <div class="auth-card p-4" style="max-width:400px; width:100%;">
    <h3 class="text-center mb-4">Join SolarLearn</h3>
    <form id="signupForm">
      <input id="fullName" class="form-control mb-3" placeholder="Full Name" required>
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required minlength="6">
      <p id="signupError" class="text-danger text-center d-none">Email already registered!</p>
      <p id="loginError" class="text-danger text-center d-none">Invalid email or password</p>
      <button class="btn btn-success w-100" type="submit">Create Account</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-info">Login</a></p>
  </div>
</div>
<script src="../js/app.js"></script>
<script src="../js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
